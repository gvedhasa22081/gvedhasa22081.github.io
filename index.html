<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>Listen With By GVS – Music App</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0" />

<style>
  * { margin: 0; padding: 0; box-sizing: border-box; }
  body {
    min-height: 100vh;
    background: #020617;
    font-family: system-ui;
    color: white;
    overflow-x: hidden;
  }

  /* Background */
  .bg {
    position: fixed;
    inset: 0;
    background:
      radial-gradient(circle at 20% 0%, #22d3ee22, transparent),
      radial-gradient(circle at 80% 0%, #8b5cf622, transparent),
      radial-gradient(circle at 50% 100%, #f9731622, transparent);
    animation: hue 10s infinite alternate;
    z-index: -1;
  }
  @keyframes hue {
    from { filter: hue-rotate(0deg); }
    to   { filter: hue-rotate(160deg); }
  }

  h1 {
    text-align: center;
    padding: 20px 0 5px;
    font-size: 28px;
    color: #22d3ee;
    font-weight: 700;
    text-shadow: 0 0 16px #22d3ee;
  }

  .tracklist {
    width: 92%;
    max-width: 700px;
    margin: 0 auto;
    margin-top: 20px;
  }

  .track {
    padding: 12px;
    margin-bottom: 12px;
    border-radius: 14px;
    background: rgba(15, 23, 42, 0.88);
    border: 1px solid #334155;
    display: flex;
    justify-content: space-between;
    cursor: pointer;
    transition: 0.2s;
  }
  .track:hover {
    border-color: #22d3ee;
    box-shadow: 0 0 12px #22d3ee88;
  }

  .track-title { font-size: 15px; font-weight: 600; }
  .track-sub { font-size: 11px; color: #94a3b8; }

  /* BOTTOM PLAYER */
  .player {
    position: fixed;
    bottom: 14px;
    left: 50%;
    transform: translateX(-50%);
    width: min(92%, 700px);
    padding: 12px 18px;
    border-radius: 60px;
    background: rgba(15,23,42,0.92);
    border: 1px solid #22d3ee;
    display: flex;
    justify-content: space-between;
    align-items: center;
    box-shadow: 0 0 18px #22d3ee66;
  }

  .now-info span { display: block; }
  .now-label {
    font-size: 10px;
    letter-spacing: 2px;
    color: #38bdf8;
  }
  .now-title {
    font-size: 15px;
    font-weight: 700;
  }
  .now-sub {
    font-size: 11px;
    color: #94a3b8;
  }

  .controls { display: flex; gap: 10px; }

  /* Neon PLAY button */
  .play-btn {
    width: 45px;
    height: 45px;
    border-radius: 50%;
    background: #0ea5e9;
    color: white;
    font-size: 20px;
    border: none;
    cursor: pointer;
    box-shadow: 0 0 16px #0ea5e9;
    display: flex;
    justify-content: center;
    align-items: center;
  }

  /* Neon PAUSE button */
  .pause-btn {
    width: 45px;
    height: 45px;
    border-radius: 50%;
    background: #22c55e;
    color: white;
    font-size: 20px;
    border: none;
    cursor: pointer;
    display: none;
    box-shadow: 0 0 16px #22c55e;
    justify-content: center;
    align-items: center;
  }

  audio { display: none; }
</style>
</head>

<body>
<div class="bg"></div>

<h1>Listen With By GVS</h1>

<div class="tracklist">

  <!-- TRACK 1 – Your MP3 -->
  <div class="track" onclick="playSong(
        'Khaleja – Sada Siva (Epic BGM)',
        'Listen it by GVS',
        'https://gvedhasa22081.github.io/Khaleja%20-%20Sada%20Siva%20Video%20with%20Lyrics%20Mahesh%20Babu,%20Anushka%20Manisarma.mp3'
  )">
    <div>
      <div class="track-title">Khaleja – Sada Siva (Epic BGM)</div>
      <div class="track-sub">Listen it by GVS</div>
    </div>
    <div style="font-size:20px; color:#22d3ee;">▶</div>
  </div>

</div>

<!-- MINI PLAYER -->
<div class="player">
  <div class="now-info">
    <span class="now-label">NOW PLAYING</span>
    <span class="now-title" id="nowTitle">No song selected</span>
    <span class="now-sub" id="nowSub">—</span>
  </div>

  <div class="controls">
    <button class="play-btn" id="playBtn">▶</button>
    <button class="pause-btn" id="pauseBtn">❚❚</button>
  </div>
</div>

<!-- AUDIO ELEMENT -->
<audio id="audioPlayer"></audio>

<script>
  const audio = document.getElementById("audioPlayer");
  const playBtn = document.getElementById("playBtn");
  const pauseBtn = document.getElementById("pauseBtn");

  const nowTitle = document.getElementById("nowTitle");
  const nowSub = document.getElementById("nowSub");

  function playSong(title, subtitle, file) {
    nowTitle.textContent = title;
    nowSub.textContent = subtitle;

    audio.src = file;
    audio.play();

    playBtn.style.display = "none";
    pauseBtn.style.display = "flex";
  }

  playBtn.onclick = () => {
    audio.play();
    playBtn.style.display = "none";
    pauseBtn.style.display = "flex";
  };

  pauseBtn.onclick = () => {
    audio.pause();
    playBtn.style.display = "flex";
    pauseBtn.style.display = "none";
  };
</script>

</body>
</html>
