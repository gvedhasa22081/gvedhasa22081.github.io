<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>Listen With By GVS – Music App</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0" />

<style>
  * { margin: 0; padding: 0; box-sizing: border-box; }
  body {
    min-height: 100vh;
    background: #020617;
    font-family: system-ui;
    color: white;
    overflow-x: hidden;
  }

  /* Glow Background */
  .bg {
    position: fixed;
    inset: 0;
    background:
      radial-gradient(circle at 20% 0%, #22d3ee22, transparent),
      radial-gradient(circle at 80% 0%, #8b5cf622, transparent),
      radial-gradient(circle at 50% 100%, #f9731622, transparent);
    animation: hue 10s infinite alternate;
    z-index: -1;
  }
  @keyframes hue {
    from { filter: hue-rotate(0deg); }
    to   { filter: hue-rotate(160deg); }
  }

  .title {
    text-align: center;
    padding: 20px 0 10px;
    font-size: 28px;
    font-weight: 700;
    letter-spacing: 1px;
    color: #22d3ee;
    text-shadow: 0 0 18px #22d3ee;
  }

  .subtitle {
    text-align: center;
    color: #9ca3af;
    margin-bottom: 20px;
  }

  .tracklist {
    width: 92%;
    max-width: 700px;
    margin: 0 auto;
  }

  .track {
    padding: 12px;
    margin-bottom: 10px;
    border-radius: 14px;
    background: rgba(15, 23, 42, 0.85);
    border: 1px solid #334155;
    display: flex;
    justify-content: space-between;
    align-items: center;
    transition: 0.2s ease;
  }

  .track:hover {
    border-color: #22d3ee;
    box-shadow: 0 0 12px #22d3ee99;
  }

  .track-title {
    font-size: 14px;
    font-weight: 600;
  }
  .track-sub {
    font-size: 11px;
    color: #94a3b8;
  }

  /* Bottom Music Player */
  .player {
    position: fixed;
    bottom: 12px;
    left: 50%;
    transform: translateX(-50%);
    width: min(92%, 700px);
    background: rgba(15, 23, 42, 0.92);
    border: 1px solid #22d3ee;
    border-radius: 60px;
    padding: 10px 18px;
    display: flex;
    justify-content: space-between;
    align-items: center;
    box-shadow: 0 0 18px #22d3ee66;
  }

  .now-info {
    display: flex;
    flex-direction: column;
  }
  .now-label {
    font-size: 10px;
    letter-spacing: 2px;
    color: #38bdf8;
  }
  .now-song {
    font-size: 14px;
    font-weight: 700;
  }
  .now-sub {
    font-size: 11px;
    color: #94a3b8;
  }

  .controls {
    display: flex;
    align-items: center;
    gap: 10px;
  }

  /* PLAY BUTTON — Blue Glow */
  .play-btn {
    width: 42px;
    height: 42px;
    background: #0ea5e9;
    border-radius: 50%;
    color: white;
    font-size: 20px;
    border: none;
    cursor: pointer;
    box-shadow: 0 0 16px #0ea5e9;
    transition: 0.2s ease;
  }
  .play-btn:hover {
    transform: scale(1.07);
  }

  /* PAUSE BUTTON — Green Glow */
  .pause-btn {
    width: 42px;
    height: 42px;
    background: #22c55e;
    border-radius: 50%;
    color: white;
    font-size: 20px;
    border: none;
    cursor: pointer;
    box-shadow: 0 0 16px #22c55e;
    transition: 0.2s ease;
    display: none;
  }
  .pause-btn:hover {
    transform: scale(1.07);
  }

  audio { display: none; }
</style>
</head>

<body>
<div class="bg"></div>

<h1 class="title">Listen With By GVS</h1>
<p class="subtitle">Unique Neon Music Experience</p>

<div class="tracklist">

  <!-- Track 1 -->
  <div class="track" onclick="playSong('Khaleja – Sada Siva (Epic BGM)', 'Listen it by GVS')">
    <div>
      <div class="track-title">Khaleja – Sada Siva (Epic BGM)</div>
      <div class="track-sub">Listen it by GVS</div>
    </div>
    <div style="font-size:20px; color:#22d3ee;">▶</div>
  </div>

</div>


<!-- GLOBAL MINI PLAYER -->
<div class="player">
  <div class="now-info">
    <span class="now-label">NOW PLAYING</span>
    <span class="now-song" id="nowSong">No song selected</span>
    <span class="now-sub" id="nowSub">—</span>
  </div>

  <div class="controls">
    <button class="play-btn" id="playBtn">▶</button>
    <button class="pause-btn" id="pauseBtn">❚❚</button>
  </div>
</div>

<!-- Hidden Audio Player -->
<audio id="audioPlayer">
  <source src="https://gvedhasa22081.github.io/Khaleja%20-%20Sada%20Siva%20Video%20with%20Lyrics%20Mahesh%20Babu,%20Anushka%20Manisarma.mp3" type="audio/mpeg">
</audio>

<script>
  const audio = document.getElementById("audioPlayer");
  const playBtn = document.getElementById("playBtn");
  const pauseBtn = document.getElementById("pauseBtn");
  const nowSong = document.getElementById("nowSong");
  const nowSub = document.getElementById("nowSub");

  function playSong(title, subtitle) {
    nowSong.textContent = title;
    nowSub.textContent = subtitle;

    audio.play();

    playBtn.style.display = "none";
    pauseBtn.style.display = "inline-block";
  }

  playBtn.onclick = () => {
    audio.play();
    playBtn.style.display = "none";
    pauseBtn.style.display = "inline-block";
  };

  pauseBtn.onclick = () => {
    audio.pause();
    playBtn.style.display = "inline-block";
    pauseBtn.style.display = "none";
  };
</script>

</body>
</html>
